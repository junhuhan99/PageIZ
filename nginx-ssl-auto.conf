# HTTPS docs subdomain
server {
    listen 443 ssl http2;
    server_name docs.pageiz.me;

    ssl_certificate /etc/letsencrypt/live/docs.pageiz.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.pageiz.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
