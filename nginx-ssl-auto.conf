# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main site
server {
    listen 443 ssl http2;
    server_name pageiz.me www.pageiz.me;

    ssl_certificate /etc/letsencrypt/live/pageiz.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pageiz.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTPS wildcard subdomains
server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>.+)\.pageiz\.me$;

    # Use wildcard certificate or individual certificate
    ssl_certificate /etc/letsencrypt/live/pageiz.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pageiz.me/privkey.pem;
